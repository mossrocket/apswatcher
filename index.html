<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS Network Watch</title>
    <link rel="stylesheet" href="styles.css"> <!-- If you have a stylesheet -->
    <!-- Load D3.js BEFORE your app.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>APS Network Watch</h1>
        <p>Public data on executive movement, vendor contracts, and institutional patterns in the Australian Public Service.</p>
    </header>

    <main>
        <section id="search-section">
            <h2>🔍 Search</h2>
            <input type="text" id="search-input" placeholder="Search executives...">
            <div id="search-results"></div>
        </section>

        <section id="graph-section">
            <h2>🌐 Network Graph</h2>
            <div id="network-graph"></div> <!-- This ID is used in app.js -->
        </section>

        <section id="timeline-section">
            <h2>📅 Timeline</h2>
            <div id="timeline"></div> <!-- This ID is used in app.js -->
        </section>
    </main>

    <footer>
        <p>Data sources: Commonwealth Gazette, AusTender, Senate Estimates</p>
    </footer>

    <!-- Load your main application script AFTER the body elements are defined -->
    <script src="app.js"></script>
</body>
</html>
